<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customization</title>
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f4;
    margin: 0;
    padding: 20px;
}

header {
    display: flex;
    align-items: center;
    gap: 10px;
}
.text1 {
    font-family: "Paytone One", serif;
    font-weight: 400;
    font-style: normal;
    font-size: 36px; /* ปรับขนาดตามที่ต้องการ */
    color: #000; /* เปลี่ยนสีตามต้องการ */
}

.back-btn {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
}

.calendar {
    text-align: center;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.month {
    font-size: 24px;
    font-weight: bold;
    background: lightblue;
    display: inline-block;
    padding: 2px 10px;
    border-radius: 5px;
}

.weekdays {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    font-size: 14px;
}

.options {
    margin-top: 20px;
}

.option {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

.bg-btn, .highlight-btn {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 5px;
    cursor: pointer;
}

.highlight-btn {
    background: lightblue;
}

/* Toggle Switch Style */
.switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 22px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    border-radius: 22px;
    transition: .3s;
}

.slider:before {
    content: "";
    position: absolute;
    height: 16px;
    width: 16px;
    left: 4px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: .3s;
}

input:checked + .slider {
    background-color: #4c90af;
}

input:checked + .slider:before {
    transform: translateX(18px);
}


</style>
<body>
    <header>
        <a href="index.html" class="back-btn" style="text-decoration: none;"><</a>
        <h2 class="text1">Customization</h2>
    </header>

    <section class="calendar">
        <p class="year">2568 BE</p>
        <h1 class="month">February</h1>
        <div class="weekdays">
            <span>SUN</span><span>MON</span><span>TUE</span>
            <span>WED</span><span>THU</span><span>FRI</span><span>SAT</span>
        </div>
    </section>

    <section class="options">
        <div class="option">
            <label>First Day of Week</label>
            <span class="value">Sunday</span>
        </div>

        <div class="option">
            <label>Font</label>
            <select id="font-selector">
                <option value="uhbee-sehyun">Uhbee Sehyun</option>
                <option value="arial">Arial</option>
                <option value="times">Itim</option>
            </select>
        </div>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
  <div id="result"></div>
  <script>
    // ตรวจสอบการสนับสนุนของเบราว์เซอร์
    if (typeof(Storage) !== "undefined") {
      // ดึงข้อมูลจาก LocalStorage
      var data = localStorage.getItem("yourKey");
      document.getElementById("result").innerHTML = data;
    } else {
      document.getElementById("result").innerHTML = "เบราว์เซอร์ของคุณไม่สนับสนุน Web Storage";
    }
  </script>
</body>
</html>
